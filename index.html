<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario De Registro</title>
  </head>
  <body>
    <section class="Formulario-Registro">
      <h4>Crear Cuenta</h4>
      <input
        class="Formulario"
        type="text"
        name="NombreUsuario"
        id="nombre"
        placeholder="Ingrese su Nombre"
      />
      <input
        class="Formulario"
        type="text"
        name="ApellidoUsuario"
        id="apellido"
        placeholder="Ingrese su Apellido"
      />
      <input
        class="Formulario"
        type="email"
        name="CorreoUsuario"
        id="correo"
        placeholder="Ingrese su Correo"
      />
      <input
        class="Formulario"
        type="password"
        name="PasswordUsuario"
        id="password1"
        placeholder="Crea una Contraseña"
      />
      <span class="toggle-password" onclick="togglePassword('password1')"
        ><i class="bx bx-show"></i
      ></span>
      <input
        class="Formulario"
        type="password"
        name="PasswordCUsuario"
        id="password2"
        placeholder="Confirme su Contraseña"
      />
      <span class="toggle-password" onclick="togglePassword('password2')"
        ><i class="bx bx-show"></i
      ></span>
      <br />
      <label class="label-terminos" for="terminos">
        <input type="checkbox" id="terminos" name="TerminosCondiciones" />
        Estoy de acuerdo con los
        <a class="enlace-terminos" href="#">Términos y Condiciones</a>
      </label>
      <input class="boton-R" type="submit" value="Crear" />
      <p><a class="Tener-Cuenta" href="#">¿Ya tienes una Cuenta?</a></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
